# Application Configuration
spring.application.name=Authentication project
server.port=4040

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5000/netflix
spring.datasource.username=ayan
spring.datasource.password=ayan@2599
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.Auth.auth=DEBUG
# Set logging level for your package
logging.file.name=appLog.log
logging.pattern.console=%d [%level] %c{.1} [%t] %m%n
logging.pattern.file=%d [%level] %c{.1} [%t] %m%n

# Enable CORS for all origins
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS